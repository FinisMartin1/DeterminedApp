<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Determined</title>
    <meta name="description" content="A Web Application for Analysis of Student Outcomes">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-flex">
                        <div class="flex-grow-1 bg-register-image"
                            style="background: url(&quot;/assets/img/stock/School-reg.jpg&quot;);"></div>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h4 class="text-dark mb-4">Create an Account!</h4>
                                {% include '_messages.html' %}
                            </div>
                            <form class="user" action="" , method='POST'>
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                            type="text" id="exampleFirstName" placeholder="First Name"
                                            name="first_name" required="required"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="text"
                                            id="exampleFirstName" placeholder="Last Name" name="last_name" required="required"></div>
                                </div>
                                <div class="form-group"><input class="form-control form-control-user" type="email"
                                        id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Email Address"
                                        name="email" required="required"></div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0"><input class="form-control form-control-user"
                                            type="password" id="examplePasswordInput" placeholder="Password"
                                            name="password1" required="required" required minlength="8" maxlength="100"></div>
                                    <div class="col-sm-6"><input class="form-control form-control-user" type="password"
                                            id="exampleRepeatPasswordInput" placeholder="Repeat Password"
                                            name="password2" required="required" required minlength="8" maxlength="100" oninput="check(this)"></div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0" style="text-align: center;">
                                        <div class="form-check"><input class="form-check-input" type="radio"
                                                id="formCheck-1" name="accessLevel" value="Instructor"
                                                checked="checked">
                                            <label class="form-check-label" for="formCheck-1">Instructor</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6" style="text-align: center;">
                                        <div class="form-check"><input class="form-check-input" type="radio"
                                                id="formCheck-2" name="accessLevel" value="Administrator">
                                            <label class="form-check-label" for="formCheck-2">Administrator</label>
                                        </div>
                                    </div>
                                    <script language='javascript' type='text/javascript'>
                                        function check(input) {
                                            if (input.value != document.getElementById('examplePasswordInput').value) {
                                                input.setCustomValidity('Password Must be Matching.');
                                            } else {
                                                // input is valid -- reset the error message
                                                input.setCustomValidity('');
                                            }
                                        }
                                    </script>
                                </div><button class="btn btn-primary btn-block text-white btn-user"
                                    type="submit">Register Account</button>
                                <hr>
                            </form>
                            <div class="text-center"><a class="small" href="../forgot-password">Forgot Password?</a>
                            </div>
                            <div class="text-center"><a class="small" href="../login">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="/assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/assets/js/theme.js"></script>
</body>

</html>
